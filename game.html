    <style>

        h2 { margin: 10px 0; font-size: 1.2rem; }

        /* --- éŠæˆ²ä¸»å€åŸŸ --- */
        .game-container {
            display: flex;

            width: 90%;
            max-width: 800px;
            height: 350px;

        .drop-zone {
            width: 45%;

            align-items: center;
            justify-content: flex-end; /* å°‡æ–‡å­—æ¨åˆ°åº•éƒ¨ */
            border-radius: 10px;
            border: 3px solid transparent;
            transition: all 0.3s;
            background-color: #fafafa;
            
            /* è®“è§’è‰²åœ–ç‰‡é¡¯ç¤ºåœ¨èƒŒæ™¯ */
            background-repeat: no-repeat;
            background-size: contain; /* ç¢ºä¿åœ–ç‰‡ç¸®æ”¾ä»¥é©æ‡‰å®¹å™¨ */
            background-position: center top; /* å°‡åœ–ç‰‡æ”¾åœ¨ä¸Šæ–¹ */
        }
        
        /* ---------------------------------------------------- */
        /* â˜…â˜…â˜… åœ–ç‰‡å¯¦ä½œå€åŸŸ (é‡è¦ï¼è«‹æ›¿æ› BASE64 å­—ä¸²) â˜…â˜…â˜… */
        /* ---------------------------------------------------- */

        #zone-en { 
            /* ç§»é™¤èƒŒæ™¯è‰²ï¼Œæ”¹ç”¨åœ–ç‰‡ */
            background-color: transparent; 
            /* è«‹å°‡ 'BASE64_CODE_FOR_EN' æ›¿æ›ç‚ºå°æ©åœ–ç‰‡çš„ Base64 å­—ä¸² */
            background-image: url('images/en_char.png');
        }

        #zone-eng { 
            /* ç§»é™¤èƒŒæ™¯è‰²ï¼Œæ”¹ç”¨åœ–ç‰‡ */
            background-color: transparent;
            /* è«‹å°‡ 'BASE64_CODE_FOR_ENG' æ›¿æ›ç‚ºç¢°ç¢°åœ–ç‰‡çš„ Base64 å­—ä¸² */
            background-image: url('images/eng_char.png');
        }
        
        /* ---------------------------------------------------- */

        .drop-zone.drag-over {
            border-color: #ffeb3b;
            transform: scale(1.02);
            opacity: 0.9;
        }
        
        /* å°‡æ–‡å­—æ¨™ç±¤æ”¾åœ¨åº•éƒ¨ */
        .character-label {
            margin-bottom: 10px;
            padding: 5px 10px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
        }

        .item-spawn-area {
            position: absolute;

            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;

        }

        .draggable-item {
            width: 100px;

            background-color: #fff;
            border: 5px solid #4caf50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;

            font-weight: bold;
            color: #333;
            cursor: grab;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            touch-action: none; 
        }
        
        .draggable-item:active { cursor: grabbing; transform: scale(1.1); }

    </style>
</head>
<body>

    <div class="controls">
        <label for="fileInput" class="custom-file-upload">
            ğŸ“‚ è¼‰å…¥é¡Œåº«æª”æ¡ˆ (.json)
        </label>
        <input type="file" id="fileInput" accept=".json, .txt">
    </div>

    <div class="scoreboard">
        <div class="score-item score-a">âœ… ç­”å°: <span id="val-a">0</span></div>
        <div class="score-item score-b">âŒ ç­”éŒ¯: <span id="val-b">0</span></div>
        <div class="score-item score-n">ğŸ”¢ ç¸½æ¬¡æ•¸: <span id="val-n">0</span></div>
    </div>

    <h2>ğŸŒ² ã„£ã„¥é­”æ³•æ£®æ—</h2>
    <div id="feedback">è«‹é¸æ“‡é¡Œåº«æª”æ¡ˆï¼Œæˆ–ç›´æ¥é–‹å§‹ (é è¨­é¡Œåº«)</div>

    <div class="game-container">
        <div class="drop-zone" id="zone-en" data-target-sound="en">
            <div class="character-label">
                <h3>âš¡ å°æ© (ã„£)</h3>
            </div>
        </div>

        <div class="item-spawn-area">
            <div class="draggable-item" id="currentItem" draggable="true" data-sound="en">
                <span>é </span>
            </div>
        </div>

        <div class="drop-zone" id="zone-eng" data-target-sound="eng">
             <div class="character-label">
                <h3>ğŸ”” ç¢°ç¢° (ã„¥)</h3>
            </div>
        </div>
    </div>

    <script>
        const draggableItem = document.getElementById('currentItem');
        const feedbackBox = document.getElementById('feedback');
        const fileInput = document.getElementById('fileInput');
        
        let countN = 0; 
        let countA = 0; 
        let countB = 0; 

        // é è¨­é¡Œåº«
        let questionBank = [
            { word: 'ç¯„', sound: 'en' },
            { word: 'ä¾‹', sound: 'en' }
        ];
        
        let currentQuestionIndex = 0;

        // --- æª”æ¡ˆè®€å–åŠŸèƒ½ ---
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const loadedData = JSON.parse(e.target.result);
                    if (Array.isArray(loadedData) && loadedData.length > 0) {
                        questionBank = loadedData;
                        questionBank = questionBank.sort(() => Math.random() - 0.5);
                        
                        currentQuestionIndex = 0;
                        countN = 0; countA = 0; countB = 0;
                        updateScoreUI();
                        loadCurrentQuestion();
                        
                        feedbackBox.textContent = "âœ… é¡Œåº«è¼‰å…¥æˆåŠŸï¼å…±æœ‰ " + questionBank.length + " é¡Œ";
                        feedbackBox.style.color = "green";
                    } else {
                        throw new Error("æ ¼å¼éŒ¯èª¤");
                    }
                } catch (err) {
                    alert("æª”æ¡ˆæ ¼å¼éŒ¯èª¤ï¼è«‹ç¢ºèªæ˜¯æ­£ç¢ºçš„ JSON æª”æ¡ˆã€‚\n" + err);
                }
            };
            reader.readAsText(file);
        });

        function updateScoreUI() {
            document.getElementById('val-a').innerText = countA;
            document.getElementById('val-b').innerText = countB;
            document.getElementById('val-n').innerText = countN;
        }

        function loadCurrentQuestion() {
            if (questionBank.length === 0) return;
            const q = questionBank[currentQuestionIndex];
            draggableItem.querySelector('span').textContent = q.word;
            draggableItem.dataset.sound = q.sound;
        }

        loadCurrentQuestion();

        function checkAnswer(selectedZone) {
            const itemSound = draggableItem.dataset.sound;
            const zoneSound = selectedZone.dataset.targetSound;

            countN++; 

            if (itemSound === zoneSound) {
                countA++;
                feedbackBox.textContent = "ğŸ‰ ç­”å°äº†ï¼";
                feedbackBox.style.color = "green";
                // ç­”å°æ™‚çµ¦äºˆé‚Šæ¡†é«˜äº®
                selectedZone.style.borderColor = "green";
                setTimeout(() => { 
                    selectedZone.style.borderColor = "transparent"; 
                    nextQuestion(); 
                }, 500);
            } else {
                countB++;
                feedbackBox.textContent = "âŒ ä¸å°å–”ï¼Œå†è©¦è©¦çœ‹ï¼";
                feedbackBox.style.color = "red";
                 // ç­”éŒ¯æ™‚çµ¦äºˆé‚Šæ¡†é«˜äº®
                selectedZone.style.borderColor = "red";
                setTimeout(() => { selectedZone.style.borderColor = "transparent"; }, 500);
            }
            
            updateScoreUI(); 
            resetPosition(); 
        }

        function nextQuestion() {
            currentQuestionIndex = (currentQuestionIndex + 1) % questionBank.length;
            loadCurrentQuestion();
            feedbackBox.textContent = "ä¸‹ä¸€é¡Œï¼";
            feedbackBox.style.color = "#333";
        }

        function resetPosition() {
            draggableItem.style.transform = 'translate(0px, 0px)';
            draggableItem.dataset.x = 0;
            draggableItem.dataset.y = 0;
        }

        // --- æ»‘é¼ æ‹–æ›³ (é›»è…¦ç‰ˆ) ---
        draggableItem.addEventListener('dragstart', (e) => {
            e.dataTransfer.setData('text/plain', e.target.dataset.sound);
        });

        document.querySelectorAll('.drop-zone').forEach(zone => {
            zone.addEventListener('dragover', (e) => e.preventDefault());
            zone.addEventListener('drop', (e) => {
                e.preventDefault();
                checkAnswer(zone);
            });
        });

        // --- è§¸æ§æ‹–æ›³ (iPad/æ‰‹æ©Ÿç‰ˆ) ---
        let startX, startY, initialX, initialY;

        draggableItem.addEventListener('touchstart', (e) => {
            const touch = e.touches[0];
            startX = touch.clientX;
            startY = touch.clientY;
            initialX = parseFloat(draggableItem.dataset.x) || 0;
            initialY = parseFloat(draggableItem.dataset.y) || 0;
            draggableItem.style.transition = 'none'; 
        }, {passive: false});

        draggableItem.addEventListener('touchmove', (e) => {
            e.preventDefault(); 
            const touch = e.touches[0];
            const dx = touch.clientX - startX;
            const dy = touch.clientY - startY;
            draggableItem.style.transform = `translate(${initialX + dx}px, ${initialY + dy}px)`;
        }, {passive: false});

        draggableItem.addEventListener('touchend', (e) => {
            draggableItem.style.transition = 'all 0.3s'; 
            
            const touch = e.changedTouches[0];
            const dropTarget = document.elementFromPoint(touch.clientX, touch.clientY);
            const zone = dropTarget ? dropTarget.closest('.drop-zone') : null;

            if (zone) {
                checkAnswer(zone);
            } else {
                resetPosition(); 
            }
        });

    </script>
</body>
